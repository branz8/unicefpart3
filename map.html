<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNICEF - Interactive Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff; /* Replace with your preferred color */
            color: white;
            padding: 10px 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .interactive-map {
            margin: 20px;
            text-align: center;
        }

        #map {
            width: 100%; /* Make the map responsive */
            height: 600px; /* Set the height */
            border: 2px solid #007bff; /* Optional border */
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://th.bing.com/th/id/OIP.9Fdi-OiKfAd3I29IaESRrQHaEy?w=288&h=187&c=7&r=0&o=5&pid=1.7" alt="UNICEF Logo" style="height: 50px;">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="programs.html">Programs</a></li>
                <li><a href="donation.html">Donate</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="map.html">Interactive Map</a></li>
            </ul>
        </nav>
    </header>

    <section class="interactive-map">
        <h2>UNICEF Impact Areas</h2>
        <div id="map"></div>
    </section>

    <footer>
        <p>Connect with us on social media:</p>
        <div class="social-media">
            <a href="#"><img src="https://th.bing.com/th/id/OIP.N24RC8dLPtIGYfPSlKsK7AHaHa?w=200&h=200&c=7&r=0&o=5&pid=1.7" alt="Facebook"></a>
            <a href="#"><img src="https://th.bing.com/th/id/OIP.NrRbaTO75j744BamhdPR3gHaHa?w=172&h=182&c=7&r=0&o=5&pid=1.7" alt="Twitter"></a>
            <a href="#"><img src="https://clipartcraft.com/images/instagram-logo-transparent-background-2.png" alt="Instagram"></a>
            <a href="#"><img src="https://1.bp.blogspot.com/-zaoiLHspoKI/XeI_0uFAeCI/AAAAAAAAF38/CyHgdY8bdOQ7d979yOJ0voSIA8b5bAF2wCLcBGAsYHQ/s1600/Youtube-Icon-2000x2000.png" alt="YouTube"></a>
        </div>
        <p>&copy; 2024 UNICEF. All Rights Reserved.</p>
    </footer>

    <script>
        // Initialize the map
        var map = L.map('map').setView([20, 0], 2); // Set view to center the map

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Function to add markers
        function addMarker(lat, lon, title, description) {
            var marker = L.marker([lat, lon]).addTo(map);
            marker.bindPopup(`<strong>${title}</strong><br>${description}`);
        }

        // Example markers (you can replace these with real UNICEF project locations)
        addMarker(34.0522, -118.2437, "Los Angeles", "UNICEF supports education programs here.");
        addMarker(51.5074, -0.1278, "London", "UNICEF provides healthcare services in this region.");
        addMarker(-1.286389, 36.817223, "Nairobi", "UNICEF works on emergency relief programs in Kenya.");
        addMarker(35.6895, 139.6917, "Tokyo", "UNICEF promotes child welfare initiatives in Japan.");
    </script>
</body>
</html>
